spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: micro-news
            uri: http://localhost:8081
            predicates:
              - Path=/api/news/**
          - id: micro-comments
            uri: http://localhost:8082
            predicates:
              - Path=/api/comments/**
          - id: micro-search
            uri: http://localhost:8083
            predicates:
              - Path=/api/search/**
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration